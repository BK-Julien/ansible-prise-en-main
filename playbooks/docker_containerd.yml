---
- hosts: clusterk8s
  become: yes
  tasks:
    - name: Mettre à jour le cache des paquets
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Installer les paquets prérequis
      ansible.builtin.apt:
        name: 
          - ca-certificates
          - curl
        state: present

    - name: Créer le répertoire pour les clés APT
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Télécharger la clé GPG de Docker
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: 'a+r'

    - name: Récupérer l'architecture du système
      ansible.builtin.command: dpkg --print-architecture
      register: system_arch
      changed_when: false

    - name: Récupérer le nom de code de la distribution
      ansible.builtin.shell: 
        cmd: . /etc/os-release && echo "$VERSION_CODENAME"
      register: dist_codename
      changed_when: false

    - name: Configurer le dépôt Docker
      ansible.builtin.copy:
        content: >
          deb [arch={{ system_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc] 
          https://download.docker.com/linux/ubuntu 
          {{ dist_codename.stdout }} stable
        dest: /etc/apt/sources.list.d/docker.list
        mode: '0644'

    - name: Mettre à jour le cache des paquets après ajout du dépôt
      ansible.builtin.apt:
        update_cache: yes

    - name: Installer Containerd
      ansible.builtin.apt:
        name: containerd.io
        state: present

    - name: Vérifier l'installation de Containerd
      ansible.builtin.command: containerd --version
      register: containerd_version
      changed_when: false

    - name: Afficher la version de Containerd
      ansible.builtin.debug:
        var: containerd_version.stdout_lines
